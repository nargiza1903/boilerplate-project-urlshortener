<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">URL Shortener</h1>
    <form id="urlForm" class="form-inline">
      <div class="form-group">
        <input type="text" name="url" class="form-control mr-2" placeholder="Enter your URL" required>
      </div>
      <button type="submit" class="btn btn-primary">Shorten</button>
    </form>
    <div id="output" class="mt-4"></div>
  </div>
  <script>
    const form = document.getElementById('urlForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      output.innerHTML = ''; // Clear previous output

      const formData = new FormData(form);
      const url = formData.get('url');

      fetch('/api/shorturl', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `url=${encodeURIComponent(url)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          output.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          output.innerHTML = `
            <div class="alert alert-success">
              <p>Your short URL: <a href="/api/shorturl/${data.short_url}" target="_blank">${data.short_url}</a></p>
            </div>`;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        output.innerHTML = '<div class="alert alert-danger">Error occurred while processing the request.</div>';
      });
    });
  </script>
</body>
</html>
